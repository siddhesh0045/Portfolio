  <form name="submit-to-google-sheet">
    <div class="container">
      <div class="form-group">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="Name" class="form-control" id="name" placeholder="siddheshwar ">
        </div>
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" name="Email" class="form-control" id="exampleFormControlInput1" placeholder="abc@gmail.com">
      </div>



      <div class="form-group">
        <label for="exampleFormControlTextarea1">Write Message</label>
        <textarea class="form-control" name="Message" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn submit">submit</button>
      </div>

    </div>
  </form>

  <span id="msg"> </span>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw_vT4EtYKcZ3IGicHzl-xhua3BTA-I0W0bHS3nKFytJdM91cv2NcjYnuT_Lzx3TOnS/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          msg.innerHTML = "Message Sent Successfully"
          setTimeout(function () {
            msg.innerHTML = ""
          }, 5000)
          form.reset();
        })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
